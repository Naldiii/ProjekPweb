<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .form-control, .form-select {
            background-color: #2a2a2a;
            color: #ffffff;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #bbbbbb;
        }

        .btn-light {
            background-color: #ffffff;
            color: #121212;
        }

        .btn-light:hover {
            background-color: #e0e0e0;
            color: #000000;
        }
    </style>
</head>
<body style="background-color: #121212; color: #ffffff;">
    <div class="container mt-5">
        <h2 class="text-center mb-5 text-light"><b>LOGIN</b></h2>
        <form id="adminUserForm">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Masukkan username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Masukkan password" required>
            </div>

            <!-- Role Selection -->
            <div class="mb-3">
                <label for="role" class="form-label">Pilih Role</label>
                <select class="form-select form-select-lg" id="role" required>
                    <option value="" disabled selected>Pilih role</option>
                    <option value="admin">Admin</option>
                    <option value="pengguna">Pengguna</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-light btn-lg px-4 py-2 rounded-pill shadow-sm">Login</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('adminUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!username || !password || !role) {
                alert('Harap lengkapi semua data.');
                return;
            }

            if (role === 'admin') {
                if(username==='Admin' && password==='Admin123'){
                    alert(`Selamat datang Admin, ${username}! Anda memiliki akses penuh.`);
                    window.location.href = 'Dashboard_Admin.html';
                }
                else{
                    alert(`Akun Tidak terdaftar`);
                }
              
            } else if (role === 'pengguna') {
                if(username==='User' && password==='User123'){
                    alert(`Selamat datang , ${username}! Anda memiliki akses penuh.`);
                    window.location.href = 'Hotel.html';
                }
                else{
                    alert(`Akun Tidak terdaftar`);
                }
            }
        });
    </script>

   
</body>
</html>
